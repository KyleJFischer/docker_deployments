version: '3.8'

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    volumes:
        - homepage-data:/app/config
        - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - "PUID=1000"
      - "PGID=1000"
      - "TZ=America/Kentucky/Louisville"
    ports:
      - 3000:3000
    restart: unless-stopped

volumes:
    homepage-data:
        external: true
